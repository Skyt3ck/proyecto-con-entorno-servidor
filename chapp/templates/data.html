


<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<body>
    <table id="exclude_table" class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>

          <th scope="col">Hotel</th>
          <th scope="col">App</th>
          <th scope="col">Resp</th>
        </tr>
      </thead>
      <tbody>

        <tr>
          <td>{{ obj.id }}</td>

          <td>{{ obj.hotel }}</td>
          <td>{{ obj.app }}</td>
          <td>{{ obj.respuesta }}</td>


        </tr>


      </tbody>
    </table>



    <table class="table table-striped table-dark">
      <thead>

        <tr>
          <th scope="col">MRZ</th>
        </tr>

      </thead>
      <tbody>

        <tr>

          <td>{{ obj.MRZ }}</td>

        </tr>

      </tbody>
    </table>
    <div class="container text-center">

      <h1>{{ obj.fechaRespuesta }}</h1>

    </div>

    <div class="modal" role="dialog" style="display:block !important; position: static !important">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Gustos Cliente</h5>
            <h5 class="modal-title" >{{ empresa }}</h5>
          </div>
          <div class="modal-body text-center">

              <div class="form-check form-check-inline">
                <label class="form-check-label">

                  {%if gustosCliente.0.interes1 %}

                  <input class="form-check-input" type="checkbox" name="inlineRadioOptions"  checked="{{ gustosCliente.0.interes1 }}" disabled /> {{ gustos.0.nombreGusto }}

                  {%else%}

                  <input class="form-check-input" type="checkbox" name="inlineRadioOptions"   disabled /> {{ gustos.0.nombreGusto }}

                  {%endif%}
                </label>
              </div>

              <div class="form-check form-check-inline">
                <label class="form-check-label">

                  {%if gustosCliente.0.interes2 %}

                  <input class="form-check-input" type="checkbox" name="inlineRadioOptions"  checked="{{ gustosCliente.0.interes2 }}" disabled /> {{ gustos.1.nombreGusto }}

                  {%else%}

                  <input class="form-check-input" type="checkbox" name="inlineRadioOptions"   disabled /> {{ gustos.1.nombreGusto }}

                  {%endif%}
                </label>
              </div>

              <div class="form-check form-check-inline">
                <label class="form-check-label">

                  {%if gustosCliente.0.interes3 %}

                  <input class="form-check-input" type="checkbox" name="inlineRadioOptions"  checked="{{ gustosCliente.0.interes3 }}" disabled /> {{ gustos.2.nombreGusto }}

                  {%else%}

                  <input class="form-check-input" type="checkbox" name="inlineRadioOptions"   disabled /> {{ gustos.2.nombreGusto }}

                  {%endif%}
                </label>
              </div>

            </div>
          <div class="modal-footer text-center" style="display: block;">

              <div class="form-check form-check-inline">
                <label class="form-check-label">

                  {%if gustosCliente.0.interes4 %}

                  <input class="form-check-input" type="checkbox" name="inlineRadioOptions"  checked="{{ gustosCliente.0.interes4 }}" disabled /> {{ gustos.3.nombreGusto }}

                  {%else%}

                  <input class="form-check-input" type="checkbox" name="inlineRadioOptions"   disabled /> {{ gustos.3.nombreGusto }}

                  {%endif%}
                </label>
              </div>

              <div class="form-check form-check-inline">
                <label class="form-check-label">

                  {%if gustosCliente.0.interes5 %}

                  <input class="form-check-input" type="checkbox" name="inlineRadioOptions"  checked="{{ gustosCliente.0.interes5 }}" disabled /> {{ gustos.4.nombreGusto }}

                  {%else%}

                  <input class="form-check-input" type="checkbox" name="inlineRadioOptions"   disabled /> {{ gustos.4.nombreGusto }}

                  {%endif%}
                </label>
              </div>

              <div class="form-check form-check-inline">
                <label class="form-check-label">

                  {%if gustosCliente.0.interes6 %}

                  <input class="form-check-input" type="checkbox" name="inlineRadioOptions"  checked="{{ gustosCliente.0.interes6 }}" disabled /> {{ gustos.5.nombreGusto }}

                  {%else%}

                  <input class="form-check-input" type="checkbox" name="inlineRadioOptions"   disabled /> {{ gustos.5.nombreGusto }}

                  {%endif%}
                </label>
              </div>

          </div>
        </div>
      </div>
    </div>


    <div class="container text-center" >

      <form method="POST" action="">
        {% csrf_token %}

        <input type="image" src="/static/excel-xls-icon.png" alt="Submit Form" />

      </form>


    </div>



</body>



</html>
